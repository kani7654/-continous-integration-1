name: onnx-quant-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r onnx-quant/requirements.txt

      - name: Export ONNX
        working-directory: onnx-quant/scripts
        run: python export_to_onnx.py

      - name: Quantize ONNX
        working-directory: onnx-quant/scripts
        run: python quantize_onnx.py

      - name: Accuracy check
        working-directory: onnx-quant/scripts
        run: python test_accuracy.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: |
            onnx-quant/scripts/model.onnx
            onnx-quant/scripts/model_int8.onnx
